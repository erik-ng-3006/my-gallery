<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="profile-picture" src="profilePhoto.png" alt="profie picture" width="350px">
        <div class="name">Rodney Cotton</div>
        <div class="location">Helsinki, Finland</div>
        <div class="info">
            <div class="square">
                <div class="counter">100</div>
                <div class="gray">Posts</div>
            </div>
            <div class="square">
                <div class="counter">2,242</div>
                <div class="gray">Followers</div>
            </div>
            <div class="square">
                <div class="counter">1,432</div>
                <div class="gray">Following</div>
            </div>
        </div>
    </div>
    <div class="grid">
        <img src="photo1.png" alt="" class="img grid-item-1">
        <img src="photo2.png" alt="" class="img grid-item-2">
        <img src="photo3.png" alt="" class="img grid-item-3">
        <img src="photo_4.png" alt="" class="img grid-item-4">
        <img src="photo6.png" alt="" class="img grid-item-5">
        <img src="photo5.png" alt="" class="img grid-item-6">
    </div>
    <footer>
        created by <a href="https://github.com/erik-ng-3006">erik-ng-3006</a> - devChallenges.io
    </footer>
</body>

</html>
